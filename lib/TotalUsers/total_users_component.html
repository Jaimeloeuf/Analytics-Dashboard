<div class="card bg-gradient-default">
    <div class="card-body">

        <!-- Below is the UI for the Total User stat -->
        <div class="row">
            <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0 text-white">Total users</h5>
                <span class="h1 font-weight-bold mb-0 text-white">{{ totalUsers }}</span>
            </div>
            <div class="col-auto">
                <div class="icon icon-shape bg-white text-dark rounded-circle shadow">
                    <i class="ni ni-active-40"></i>
                </div>
            </div>
        </div>

        <!-- Below inner div is for the increased-by stats -->
        <div class="increased-by">
            <p class="mt-3 mb-0 text-sm">
                <span class="text-white mr-2"><i class="fa fa-arrow-up"></i> {{increasedBy_month}}%</span>
                <span class="text-nowrap text-light">Since last month</span>
            </p>

            <p class="mt-3 mb-0 text-sm">
                <span class="text-white mr-2"><i class="fa fa-arrow-up"></i> {{increasedBy_week}}%</span>
                <span class="text-nowrap text-light">Since last week</span>
            </p>

            <p class="mt-3 mb-0 text-sm">
                <span class="text-white mr-2"><i class="fa fa-arrow-up"></i> {{increasedBy_day}}%</span>
                <span class="text-nowrap text-light">Since yesterday</span>
            </p>
        </div>
    </div>
</div>
